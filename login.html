    <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .background-vid {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

      background-color: gray;
    }
    .container {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form {
      width: 400px;
      height: 400px;
      background-color: rgba(255, 255, 255, 0.047);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      flex-direction: column;
      border-radius: 0.5rem;

    .title {

    .input {

      border: none;

      transition: all 400ms;
    }
    .input:hover {
      background-color: #424242;

      border-radius: 0.5rem;

    .btn {

      width: 20rem;
      margin-top: 2rem;

      border-radius: 0.5rem;
      border: none;
      font-size: 1.2rem;
      transition: all 400ms;
      cursor: pointer;
      box-shadow:
        0 0 10px antiquewhite,
        0 0 10px antiquewhite;
    }
    .btn:hover {
      background-color: antiquewhite;
      box-shadow: none;
    }
    #page {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85); 
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #h3 {
      color: white;
    }
    #ring {
      width: 190px;
      height: 190px;
      border: 1px solid transparent;
      border-radius: 50%;
      position: absolute;
    }
    #ring:nth-child(1) {
      border-bottom: 8px solid rgb(255, 141, 249);
      animation: rotate1 2s linear infinite;
    }
    @keyframes rotate1 {
      from {
        transform: rotateX(50deg) rotateZ(110deg);
      }
      to {
        transform: rotateX(50deg) rotateZ(470deg);
      }
    }
    #ring:nth-child(2) {
      border-bottom: 8px solid rgb(255,65,106);
      animation: rotate2 2s linear infinite;
    }
    @keyframes rotate2 {
      from {
        transform: rotateX(20deg) rotateY(50deg) rotateZ(20deg);
      }
      to {
        transform: rotateX(20deg) rotateY(50deg) rotateZ(380deg);
      }
    }
    #ring:nth-child(3) {
      border-bottom: 8px solid rgb(0,255,255);
      animation: rotate3 2s linear infinite;
    }
    @keyframes rotate3 {
      from {
        transform: rotateX(40deg) rotateY(130deg) rotateZ(450deg);
      }
      to {
        transform: rotateX(40deg) rotateY(130deg) rotateZ(90deg);
      }
    }
    #ring:nth-child(4) {
      border-bottom: 8px solid rgb(252, 183, 55);
      animation: rotate4 2s linear infinite;
    }
    @keyframes rotate4 {
      from {
        transform: rotateX(70deg) rotateZ(270deg);
      }
      to {
        transform: rotateX(70deg) rotateZ(630deg);
      }
    }
    .input-group {
  position: relative;
}

.show-password-btn {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  background: none;
  border: none;

  padding: 0;

.password-wrapper {

}

.show-password-btn {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #888;
  font-size: 1.2rem;

    <form class="form needs-validation" id="loginForm" novalidate>
  <p class="title">Login Dulu!</p>

  <div class="mb-3 w-100 position-relative">
    <input placeholder="Username" class="username input form-control" type="text" id="username" required autocomplete="username" />
    <div class="invalid-feedback" id="usernameFeedback">
      Username harus dimulai dengan huruf kapital (contoh: Arya).
    </div>
  </div>

  <div class="mb-3 w-100 password-wrapper">
    <input placeholder="Password" class="password input form-control" type="password" id="password" required autocomplete="current-password" />
    <button type="button" id="togglePassword" class="show-password-btn" tabindex="-1" aria-label="Show password">
      <i class="bi bi-eye"></i>
    </button>
    <div class="invalid-feedback" id="passwordFeedback">
  Password harus minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka.
</div>
  </div>

  <button class="btn" type="submit">Login</button>
</form>
  </div>

  <div id="page">
    <div id="container">
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="h3">SewaMobilku</div>
    </div>
  </div>

  <script>
    // loading
    const loading = document.getElementById('page');
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (loading) {
          loading.classList.add('d-none');
        } 
      }, 2000)
    });
// validasi form + tombol show password
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const passwordFeedback = document.getElementById('passwordFeedback');
      const togglePassword = document.getElementById('togglePassword');
      const togglePasswordIcon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', function (e) {
        e.preventDefault();
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        if (type === 'text') {
          togglePasswordIcon.classList.remove('bi-eye');
          togglePasswordIcon.classList.add('bi-eye-slash');
        } else {
          togglePasswordIcon.classList.remove('bi-eye-slash');
          togglePasswordIcon.classList.add('bi-eye');
        }
      });
form.addEventListener('submit', function (event) {
  let valid = true;

  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  const isUsernameValid = /^[A-Z][a-zA-Z]*$/.test(username);
const isPasswordValid = (
  password.length >= 8 &&
  /[a-z]/.test(password) &&
  /[A-Z]/.test(password) &&
  /\d/.test(password)
);

if (!isPasswordValid) {
  passwordInput.classList.add('is-invalid');
  passwordFeedback.textContent = "Password harus minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka.";
  valid = false;
} else {
  passwordInput.classList.remove('is-invalid');
}


  if (!username || !isUsernameValid) {
    usernameInput.classList.add('is-invalid');
    document.getElementById('usernameFeedback').textContent = "Username harus dimulai dengan huruf kapital (contoh: Arya).";
    valid = false;
  } else {
    usernameInput.classList.remove('is-invalid');
  }

  if (!valid) {
    event.preventDefault();
  } else {
    event.preventDefault(); 
    window.location.href = 'sewaMobil.html';
  }
});

usernameInput.addEventListener('input', () => {
  usernameInput.classList.remove('is-invalid');
});
passwordInput.addEventListener('input', () => {
  passwordInput.classList.remove('is-invalid');
});
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
